<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>

    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" min="8" max="32" value="8">

    <label for="include-uppercase">Include Uppercase:</label>
    <input type="checkbox" id="include-uppercase" checked>

    <label for="include-symbols">Include Symbols:</label>
    <input type="checkbox" id="include-symbols">

    <button id="generate-password">Generate Password</button>

    <div id="password-display"></div>

    <script>
        function generatePassword() {
            const length = document.getElementById("password-length").value;
            const includeUppercase = document.getElementById("include-uppercase").checked;
            const includeSymbols = document.getElementById("include-symbols").checked;
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const digitChars = "0123456789";
            const symbolChars = "!@#$%^&*()_-+=<>?/[]{}";

            let characters = lowercaseChars + digitChars;

            if (includeUppercase) {
                characters += uppercaseChars;
            }

            if (includeSymbols) {
                characters += symbolChars;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            return password;
        }

        document.getElementById("generate-password").addEventListener("click", function() {
            const password = generatePassword();
            const passwordDisplay = document.getElementById("password-display");
            passwordDisplay.textContent = password;

            // Copy the password to the clipboard
            const el = document.createElement('textarea');
            el.value = password;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            alert("Password copied to clipboard!");
        });
    </script>
</body>
</html>
