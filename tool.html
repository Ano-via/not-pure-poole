<!DOCTYPE html>
<html>
<head>
    <title>工具</title>
</head>
<body>
    <h2>密码生成器</h2>
    <div>
        <button onclick="generatePassword(8)">8位数字加字母</button>
        <button onclick="generatePassword(8, true)">8位数字加字母加符号</button>
        <button onclick="generatePassword(16, true)">16位数字加字母加符号</button>
        <button onclick="copyToClipboard()">复制</button>
        <p id="password"></p>
    </div>

    <h2>文本处理</h2>
    <textarea id="textInput" rows="6" cols="50" placeholder="在这里粘贴你的文本"></textarea>
    <br>
    <button onclick="processText()">处理文本</button>
    <p id="result"></p>

    <script>
        function generatePassword(length, includeSymbols = false) {
            let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            if (includeSymbols) {
                charset += "!@#$%^&*()_+~`|}{[]\:;?><,./-=";
            }
            let password = "";
            for (let i = 0; i < length; i++) {
                let randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").innerText = password;
        }

        function copyToClipboard() {
            const password = document.getElementById("password").innerText;
            navigator.clipboard.writeText(password);
            alert("已复制密码到剪贴板: " + password);
        }

        function processText() {
            let inputText = document.getElementById("textInput").value;
            let lines = inputText.split('\n');
            let result = "";
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                line = line.replace(/\|/g, (i + 1) + ".");
                line = line.replace(/---/g, (i + 1) + ".");
                let matches = line.match(/\b[0-9]{6}\b/g);
                if (matches) {
                    let now = new Date();
                    let expireTime = new Date(now.getTime() + 300000); // Adding 5 minutes
                    result += "2FA Code: " + matches.join(", ") + " (Expires at " + expireTime.toLocaleTimeString() + ")\n";
                }
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
