<!DOCTYPE html>
<html>
<head>
  <title>密码生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #password {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #copyStatus {
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>密码生成器</h1>
  <div>
    <label for="passwordLength">密码长度:</label>
    <input type="number" id="passwordLength" value="8">
  </div>
  <div>
    <label for="includeNumbers">包含数字:</label>
    <input type="checkbox" id="includeNumbers" checked>
  </div>
  <div>
    <label for="includeUppercase">包含大写字母:</label>
    <input type="checkbox" id="includeUppercase" checked>
  </div>
  <div>
    <label for="includeLowercase">包含小写字母:</label>
    <input type="checkbox" id="includeLowercase" checked>
  </div>
  <div>
    <label for="includeSpecialChars">包含特殊字符:</label>
    <input type="checkbox" id="includeSpecialChars" checked>
  </div>
  <button id="generateButton">生成密码</button>
  <div id="copyStatus"></div>
  <script>
    const generateButton = document.getElementById('generateButton');
    const copyStatus = document.getElementById('copyStatus');

    generateButton.addEventListener('click', () => {
      const length = parseInt(document.getElementById('passwordLength').value);
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeUppercase = document.getElementById('includeUppercase').checked;
      const includeLowercase = document.getElementById('includeLowercase').checked;
      const includeSpecialChars = document.getElementById('includeSpecialChars').checked;
      const password = generatePassword(length, includeNumbers, includeUppercase, includeLowercase, includeSpecialChars);
      navigator.clipboard.writeText(password).then(() => {
        copyStatus.textContent = '√ 已复制';
        copyStatus.style.color = 'green';
        setTimeout(() => {
          copyStatus.textContent = '';
          copyStatus.style.color = '';
        }, 3000);
      });
    });

    function generatePassword(length, includeNumbers, includeUppercase, includeLowercase, includeSpecialChars) {
      // 生成密码的逻辑
      // 这里只提供了一个简单的示例，您可以根据需要修改密码生成逻辑
      const charset = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";

      let validChars = charset;
      if (includeNumbers) validChars += numbers;
      if (includeUppercase) validChars += charset.toUpperCase();
      if (includeSpecialChars) validChars += specialChars;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * validChars.length);
        password += validChars.charAt(randomIndex);
      }

      return password;
    }
  </script>
</body>
</html>
