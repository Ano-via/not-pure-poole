<!DOCTYPE html>
<html>
<head>
    <title>密码生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button.copied {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码生成器</h1><br>
        <label for="length">密码长度：</label>
        <select id="length">
            <option value="8">8位</option>
            <option value="16" selected>16位</option>
        </select>

        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">数字&nbsp;</label>

        <input type="checkbox" id="includeUppercase" checked>
        <label for="includeUppercase">大写字母&nbsp;</label>

        <input type="checkbox" id="includeLowercase" checked>
        <label for="includeLowercase">小写字母&nbsp;</label>

        <input type="checkbox" id="includeSpecial" checked>
        <label for="includeSpecial">特殊符号&nbsp;</label><br><br>

        <button id="generate">生成密码</button><span>&nbsp;&nbsp;</span> <span id="newPassword"></span>        
    </div>

    <script>
        document.getElementById("generate").addEventListener("click", function() {
            const length = document.getElementById("length").value;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeSpecial = document.getElementById("includeSpecial").checked;

            const password = generatePassword(length, includeNumbers, includeUppercase, includeLowercase, includeSpecial);

            const textarea = document.createElement("textarea");
            textarea.value = password;
            document.getElementById("newPassword").innerHTML = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            const button = document.getElementById("generate");
            button.textContent = "√已复制";
            button.classList.add("copied");

            setTimeout(function() {
                button.textContent = "生成密码";
                button.classList.remove("copied");
            }, 3000);
        });

        function generatePassword(length, includeNumbers, includeUppercase, includeLowercase, includeSpecial) {
            // Your password generation logic here
            // This is a simple example; you can customize it as needed.
            const charset = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const special = "!@#$%^&*()_-+=";

            let validChars = charset;
            if (includeNumbers) validChars += numbers;
            if (includeUppercase) validChars += uppercase;
            if (includeLowercase) validChars += charset;
            if (includeSpecial) validChars += special;

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * validChars.length);
                password += validChars[randomIndex];
            }

            return password;
        }
    </script>
</body>
</html>
