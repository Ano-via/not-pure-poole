<!DOCTYPE html>
<html>
<head>
    <title>密码生成器</title>
</head>
<body>
    <h1>密码生成器</h1>
    <form id="passwordGeneratorForm">
        <label for="passwordLength">密码长度:</label>
        <input type="number" id="passwordLength" value="8" min="1" max="50">

        <label for="includeNumbers">包含数字:</label>
        <input type="checkbox" id="includeNumbers" checked>

        <label for="includeLetters">包含字母:</label>
        <input type="checkbox" id="includeLetters" checked>

        <label for="includeSpecialChars">包含特殊符号:</label>
        <input type="checkbox" id="includeSpecialChars">
        <br>

        <button type="button" onclick="generatePassword()">生成密码</button>
    </form>

    <h2>生成的密码:</h2>
    <input type="text" id="generatedPassword" readonly>
    
    <script>
        function generatePassword() {
            const passwordLength = document.getElementById("passwordLength").value;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeLetters = document.getElementById("includeLetters").checked;
            const includeSpecialChars = document.getElementById("includeSpecialChars").checked;

            const charset = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";

            let passwordChars = charset;

            if (includeNumbers) {
                passwordChars += numbers;
            }

            if (includeLetters) {
                passwordChars += charset.toUpperCase();
            }

            if (includeSpecialChars) {
                passwordChars += specialChars;
            }

            let generatedPassword = "";
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * passwordChars.length);
                generatedPassword += passwordChars.charAt(randomIndex);
            }

            document.getElementById("generatedPassword").value = generatedPassword;

            // 复制生成的密码到剪贴板
            const passwordField = document.getElementById("generatedPassword");
            passwordField.select();
            document.execCommand("copy");
            alert("密码已复制到剪贴板: " + generatedPassword);
        }
    </script>
</body>
</html>
