<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .tyrogue-calc {
      --bg:#f8fafc; --card:#ffffff; --muted:#64748b; --fg:#0f172a; --accent:#0ea5e9; --good:#16a34a; --bad:#dc2626;
      font-family: ui-sans-serif, system-ui;
      color: var(--fg);
    }
    .tyrogue-calc * { box-sizing: border-box; }

    .tyrogue-calc-body { margin:0; background:var(--bg); }
    .tyrogue-container { max-width:980px; margin:24px auto; padding:0 16px; }
    .tyrogue-card { background:var(--card); border:1px solid #e2e8f0; border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.06); padding:18px; }
    .tyrogue-card h1 { font-weight:800; margin:8px 0 2px; font-size: clamp(22px, 3.5vw, 34px); }
    .tyrogue-sub { color:var(--muted); margin:0 0 16px; }
    .tyrogue-grid { display:grid; gap:12px; grid-template-columns: repeat(12, 1fr); }
    .tyrogue-col-6 { grid-column: span 6; } .tyrogue-col-12 { grid-column: span 12; }
    .tyrogue-label { display:block; font-size:13px; color:var(--muted); margin:2px 0 6px; }
    .tyrogue-input, .tyrogue-select { width:100%; background:#f1f5f9; color:var(--fg); border:1px solid #cbd5e1; border-radius:10px; padding:10px 12px; font-size:14px; outline:none; }
    .tyrogue-input:focus, .tyrogue-select:focus{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(14,165,233,.15); }
    .tyrogue-row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .tyrogue-btn{ cursor:pointer; background:linear-gradient(135deg, #0ea5e9, #38bdf8); color:white; border:none; padding:10px 14px; border-radius:12px; font-weight:700; }
    .tyrogue-btn.secondary{ background:#f1f5f9; color:var(--fg); border:1px solid #cbd5e1; }
    .tyrogue-pill{ padding:6px 8px; border-radius:999px; background:#f1f5f9; border:1px solid #cbd5e1; font-size:12px; color:var(--muted) }
    .tyrogue-result{ margin-top:16px; padding:14px; border-radius:14px; background:#f8fafc; border:1px solid #e2e8f0; }
    .tyrogue-big{ font-size:20px; font-weight:800; letter-spacing:.3px; }
    .tyrogue-good{ color:var(--good) } .tyrogue-bad{ color:var(--bad) } .tyrogue-eq{ color:#ca8a04 }
    .tyrogue-tips{ font-size:13px; color:var(--muted); }
    .tyrogue-details{ background:#f8fafc; border:1px solid #e2e8f0; border-radius:12px; padding:10px 12px; }
    .tyrogue-summary{ cursor:pointer; font-weight:700; }
  </style>
</head>
<body class="tyrogue-calc-body">
  <div class="tyrogue-calc">
    <div class="tyrogue-container">
      <div class="tyrogue-card">
        <h1>巴比郎（Tyrogue）进化判定计算器</h1>
        <p class="tyrogue-sub">适用于《口袋妖怪 绿宝石 / 第三世代》...</p>

        <div class="tyrogue-row" style="margin-bottom:10px">
          <span class="tyrogue-pill">基础值（Base）：攻击 35｜防御 35</span>
          <span class="tyrogue-pill">公式：非HP = ⌊( ( (Base×2 + IV + ⌊EV/4⌋ ) × 等级 ) /100 ) + 5⌋ × 性格修正</span>
        </div>

        <div class="tyrogue-grid">
          <div class="tyrogue-col-6">
            <label class="tyrogue-label">等级（建议 20）</label>
            <input class="tyrogue-input" id="tyrogue-level" type="number" min="1" max="100" value="20" />
          </div>
          <div class="tyrogue-col-6">
            <label class="tyrogue-label">性格（Nature）</label>
            <select class="tyrogue-select" id="tyrogue-nature"></select>
          </div>
          ...
        </div>

      </div>
    </div>
  </div>

<script>
  // 第三世代性格对各项的倍率（Atk/Def 关注），其余无关的用1
  const NATURES = [
    { key:'Hardy', zh:'认真 Hardy', atk:1, def:1 },
    { key:'Lonely', zh:'怕寂 Lonely（+攻 -防）', atk:1.1, def:0.9 },
    { key:'Brave', zh:'勇敢 Brave（+攻 -速）', atk:1.1, def:1 },
    { key:'Adamant', zh:'固执 Adamant（+攻 -特攻）', atk:1.1, def:1 },
    { key:'Naughty', zh:'顽皮 Naughty（+攻 -特防）', atk:1.1, def:1 },

    { key:'Bold', zh:'大胆 Bold（+防 -攻）', atk:0.9, def:1.1 },
    { key:'Docile', zh:'坦率 Docile', atk:1, def:1 },
    { key:'Relaxed', zh:'悠闲 Relaxed（+防 -速）', atk:1, def:1.1 },
    { key:'Impish', zh:'淘气 Impish（+防 -特攻）', atk:1, def:1.1 },
    { key:'Lax', zh:'乐天 Lax（+防 -特防）', atk:1, def:1.1 },

    { key:'Timid', zh:'胆小 Timid（+速 -攻）', atk:0.9, def:1 },
    { key:'Hasty', zh:'急躁 Hasty（+速 -防）', atk:1, def:0.9 },
    { key:'Serious', zh:'认真 Serious', atk:1, def:1 },
    { key:'Jolly', zh:'开朗 Jolly（+速 -特攻）', atk:1, def:1 },
    { key:'Naive', zh:'天真 Naive（+速 -特防）', atk:1, def:1 },

    { key:'Modest', zh:'内敛 Modest（+特攻 -攻）', atk:0.9, def:1 },
    { key:'Mild', zh:'慢吞 Mild（+特攻 -防）', atk:1, def:0.9 },
    { key:'Quiet', zh:'冷静 Quiet（+特攻 -速）', atk:1, def:1 },
    { key:'Bashful', zh:'害羞 Bashful', atk:1, def:1 },
    { key:'Rash', zh:'马虎 Rash（+特攻 -特防）', atk:1, def:1 },

    { key:'Calm', zh:'温和 Calm（+特防 -攻）', atk:0.9, def:1 },
    { key:'Gentle', zh:'温顺 Gentle（+特防 -防）', atk:1, def:0.9 },
    { key:'Sassy', zh:'慎重 Sassy（+特防 -速）', atk:1, def:1 },
    { key:'Careful', zh:'勤奋 Careful（+特防 -特攻）', atk:1, def:1 },
    { key:'Quirky', zh:'浮躁 Quirky', atk:1, def:1 }
  ];

  const els = {
    level: document.getElementById('level'),
    nature: document.getElementById('nature'),
    atkIV: document.getElementById('atkIV'),
    defIV: document.getElementById('defIV'),
    atkEV: document.getElementById('atkEV'),
    defEV: document.getElementById('defEV'),
    result: document.getElementById('result'),
    evo: document.getElementById('evo'),
    atkStat: document.getElementById('atkStat'),
    defStat: document.getElementById('defStat'),
  };

  function fillNatures(){
    NATURES.forEach(n => {
      const opt = document.createElement('option');
      opt.value = n.key;
      opt.textContent = n.zh;
      els.nature.appendChild(opt);
    });
    els.nature.value = 'Hardy';
  }

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function statNonHP(base, iv, ev, level, nature){
    // Gen 3/ADV: floor( floor( ((Base*2 + IV + floor(EV/4)) * Level)/100 ) + 5 ) * nature
    const ivC = clamp(+iv||0, 0, 31);
    const evC = clamp(+ev||0, 0, 252);
    const lvl = clamp(+level||1, 1, 100);
    const pre = Math.floor( ((base*2 + ivC + Math.floor(evC/4)) * lvl) / 100 ) + 5;
    return Math.floor(pre * nature);
  }

  function compute(){
    const lvl = +els.level.value || 20;
    const nature = NATURES.find(n => n.key === els.nature.value) || NATURES[0];
    const atk = statNonHP(35, els.atkIV.value, els.atkEV.value, lvl, nature.atk);
    const def = statNonHP(35, els.defIV.value, els.defEV.value, lvl, nature.def);

    let evoText = '', cls = '';
    if(atk > def){ evoText = '飞腿郎（Hitmonlee）'; cls='good'; }
    else if(atk < def){ evoText = '快拳郎（Hitmonchan）'; cls='bad'; }
    else { evoText = '柔道郎（Hitmontop）'; cls='eq'; }

    els.result.hidden = false;
    els.evo.textContent = evoText;
    els.evo.className = cls + ' big';
    els.atkStat.textContent = atk;
    els.defStat.textContent = def;
  }

  function reset(){
    els.level.value = 20;
    els.nature.value = 'Hardy';
    els.atkIV.value = 31; els.defIV.value = 31;
    els.atkEV.value = 0; els.defEV.value = 0;
    els.result.hidden = true;
  }

  document.getElementById('calc').addEventListener('click', compute);
  document.getElementById('reset').addEventListener('click', reset);
  ['level','nature','atkIV','defIV','atkEV','defEV'].forEach(id=>{
    document.getElementById(id).addEventListener('input', ()=>{ /* 实时预览 */ compute(); });
  });

  fillNatures();
  compute();
</script>
</body>
</html>
