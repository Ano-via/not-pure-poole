<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/plugins/Sortable.multiDrag.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    .ids body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .ids input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .ids ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .ids li {
      padding: 6px 12px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: move;
      display: inline-block;
      white-space: nowrap;
      font-size: 14px;
      border-radius: 4px;
      user-select: none;
    }
    .ids li.selected {
      background-color: #d0eaff;
      border-color: #007bff;
    }
    #finalUrl {
      margin-top: 15px;
      word-break: break-all;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    #dropZone {
      border: 2px dashed #bbb;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #666;
      margin: 15px 0;
      cursor: pointer;
      user-select: none;
    }
    #dropZone.hover {
      border-color: #007bff;
      color: #007bff;
      background-color: #e6f0ff;
    }
    .delete-btn {
      margin-left: 6px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn:hover {
      color: darkred;
    }
  </style>
</head>
<body>
<div class="ids">
  <h2>网址 IDS 多选排序工具 + 右键置顶 + 读取xlsx</h2>
    
  <input type="text" id="urlInput" placeholder="输入如：https://example.com?ids=1,2,3,4" />
  
  <!-- 文件导入 -->
  <div id="dropZone">拖拽 XLSX 文件到这里，或点击选择文件</div>
  <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none" />
  
  <ul id="idList"></ul>
  <div><strong id="finalUrlTitle">最终链接：</strong></div>
  <div id="finalUrl" title="点击复制链接，右键跳转预览"></div>
</div>

<script>
const urlInput = document.getElementById('urlInput');
const idList = document.getElementById('idList');
const finalUrl = document.getElementById('finalUrl');
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

urlInput.addEventListener('input', updateList);

function updateList() {
  idList.innerHTML = '';
  const url = urlInput.value;
  const match = url.match(/ids=([^&]*)/);
  if (!match) {
    finalUrl.textContent = '';
    return;
  }
  const raw = decodeURIComponent(match[1]);
  const ids = raw.split(',').map(id => id.trim()).filter(id => id !== '');
  ids.forEach((id, index) => {
    const li = document.createElement('li');
    li.setAttribute('data-id', id);
    li.innerHTML = `${index + 1}. ${id} <span class="delete-btn">×</span>`;
    idList.appendChild(li);
  });
  updateFinalUrl();
}

new Sortable(idList, {
  animation: 150,
  multiDrag: true,
  selectedClass: 'selected',
  onEnd: updateFinalUrl
});

function updateFinalUrl() {
  const baseUrl = urlInput.value.split(/ids=[^&]*/)[0];
  const ids = [...idList.children].map(li => li.getAttribute('data-id'));
  const final = baseUrl + 'ids=' + ids.join(',');
  finalUrl.textContent = final;

  [...idList.children].forEach((li, idx) => {
    const id = li.getAttribute('data-id');
    li.innerHTML = `${idx + 1}. ${id} <span class="delete-btn">×</span>`;
  });
}

// 删除按钮事件
idList.addEventListener('click', function(e) {
  if (e.target.classList.contains('delete-btn')) {
    const li = e.target.closest('li');
    if (li) {
      li.remove();
      updateFinalUrl();
    }
  }
});

// 批量移到顶部功能（右键）
idList.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  const li = e.target.closest('li');
  if (!li || !li.classList.contains('selected')) return;

  const selectedItems = [...idList.querySelectorAll('li.selected')];
  selectedItems.forEach(item => idList.removeChild(item));
  selectedItems.reverse().forEach(item => idList.insertBefore(item, idList.firstChild));

  updateFinalUrl();
});

// 拖拽与点击打开文件
dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.classList.add('hover');
});
dropZone.addEventListener('dragleave', e => {
  e.preventDefault();
  dropZone.classList.remove('hover');
});
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('hover');
  const files = e.dataTransfer.files;
  if (files.length > 0) {
    handleFile(files[0]);
  }
});
fileInput.addEventListener('change', e => {
  if (fileInput.files.length > 0) {
    handleFile(fileInput.files[0]);
  }
});

function handleFile(file) {
  if (!file.name.match(/\.(xlsx|xls)$/)) {
    alert('请上传 Excel 文件（.xlsx 或 .xls）');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(evt) {
    const data = evt.target.result;
    const workbook = XLSX.read(data, {type: 'array'});
    const firstSheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[firstSheetName];
    const rows = XLSX.utils.sheet_to_json(sheet, {header:1});

    const result = [];
    for(let i=2; i<rows.length; i++) {
      const row = rows[i];
      if (!row) continue;
      const B = row[1];
      const A = row[0];
      if (B !== undefined && B !== null && String(B).trim() !== '') {
        if (A !== undefined && A !== null && String(A).trim() !== '') {
          result.push(String(A).trim());
        }
      }
    }

    if (result.length === 0) {
      alert('未找到符合条件的数据');
      return;
    }
    replaceIds(result);
  };
  reader.readAsArrayBuffer(file);
}

function replaceIds(newIds) {
  let url = urlInput.value;
  if (!url.includes('ids=')) {
    if (url.includes('?')) {
      url += '&ids=' + newIds.join(',');
    } else {
      url += '?ids=' + newIds.join(',');
    }
  } else {
    url = url.replace(/ids=[^&]*/, 'ids=' + newIds.join(','));
  }
  urlInput.value = url;
  updateList();
}

// 点击复制最终链接
finalUrl.addEventListener('click', () => {
  const text = finalUrl.textContent;
  navigator.clipboard.writeText(text).then(() => {
    finalUrl.style.backgroundColor = '#28a745';
    finalUrl.style.color = '#fff';
    setTimeout(() => {
      updateFinalUrl();
      finalUrl.style.backgroundColor = '';
      finalUrl.style.color = '';
    }, 3000);
  });
});

// 右键打开最终链接
finalUrl.addEventListener('contextmenu', (e) => {
  e.preventDefault();
  const url = finalUrl.textContent;
  if (url && url.startsWith('http')) {
    window.open(url, '_blank');
  }
});
</script>
</body>
</html>
