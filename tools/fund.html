            <label for="value1">Value 10:</label>
            <input type="number" id="value10" required>
        </div>

        <!-- Final Amount Input -->
        <div>
            <label for="finalAmount">Final Amount:</label>
            <input type="number" id="finalAmount" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </div>
    </form>

    <!-- Result Display -->
    <div id="result"></div>

    <script>
        function calculateInterest() {
            // Retrieve input values
            const investList = [];
            for (let i = 1; i <= 10; i++) {
                const dateStr = document.getElementById(`date${i}`).value;
                const value = parseFloat(document.getElementById(`value${i}`).value);

                if (dateStr && !isNaN(value)) {
                    const dateObject = new Date(dateStr);
                    investList.push({ date: dateObject, value: value });
                }
            }

            const finalAmount = parseFloat(document.getElementById('finalAmount').value);

            // Calculate interest
            let principalAmount = 0;
            let itemAmount = 0;
            const todayDate = new Date();

            for (const { date, value } of investList) {
                const dateDifference = Math.floor((todayDate - date) / (1000 * 60 * 60 * 24));
                principalAmount += value;
                itemAmount += (value * dateDifference) / 365;
            }

            const result = ((finalAmount - principalAmount) * 100) / itemAmount;
            document.getElementById('result').innerHTML = `年利率：${result.toFixed(2)}%`;
        }
    </script>
