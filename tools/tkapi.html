<head>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #auth_code { padding: 8px; border: 1px solid #ccc; width: 100%; max-width: 400px; margin-bottom: 10px; }
    button { padding: 6px 12px; cursor: pointer; }
    #copied { color: green; display: none; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>授权码</h2>
  <input type="text" id="auth_code" readonly>
  <button onclick="copyCode()">复制</button>
  <span id="copied">已复制！</span>

  <script>
    // 从 URL 中提取 auth_code 参数
    const params = new URLSearchParams(window.location.search);
    const code = params.get("auth_code");
    if (code) {
      document.getElementById("auth_code").value = code;
    }

    // 复制到剪贴板
    function copyCode() {
      const input = document.getElementById("auth_code");
      input.select();
      input.setSelectionRange(0, 99999); // 兼容移动端
      document.execCommand("copy");

      // 显示“已复制”提示
      document.getElementById("copied").style.display = "inline";
    }
  </script>
</body>
