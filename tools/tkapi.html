  <h2>授权码：</h2>
  <div id="authBox">
    <span id="authCode">（未找到）</span>
    <button onclick="copyCode()">复制</button>
  </div>

  <script>
    // 获取 URL 参数中的 auth_code
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('auth_code');

    // 显示 auth_code
    const authCodeElement = document.getElementById('authCode');
    if (authCode) {
      authCodeElement.textContent = authCode;
    }

    // 复制功能
    function copyCode() {
      const text = authCodeElement.textContent;
      if (text && text !== '（未找到）') {
        navigator.clipboard.writeText(text)
          .then(() => alert('已复制授权码'))
          .catch(() => alert('复制失败，请手动复制'));
      } else {
        alert('没有授权码可复制');
      }
    }
  </script>
