<h1>Search Results</h1>

<div id="search-results"></div>

<script>
  var searchIndex = lunr.Index.load({{ site.data.lunr | jsonify }});

  function search(query) {
    var results = searchIndex.search(query);
    var resultHtml = '';
    if (results.length > 0) {
      results.forEach(function(result) {
        var resultItem = '<div><a href="' + result.ref + '">' + result.title + '</a></div>';
        resultHtml += resultItem;
      });
    } else {
      resultHtml = '<p>No results found.</p>';
    }
    document.getElementById('search-results').innerHTML = resultHtml;
  }

  var urlParams = new URLSearchParams(window.location.search);
  var query = urlParams.get('q');
  if (query) {
    search(query);
  }
</script>
